<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact-info">
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us on:
          <a href="https://www.facebook.com" target="_blank">Facebook</a>,
          <a href="https://www.twitter.com" target="_blank">Twitter</a>,
          <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </p>
      </section>

      <section class="map">
        <iframe
          src="https://www.google.com/maps/place/Acme+Engineering+And+Trading/@8.995243,38.7185984,13z/data=!4m10!1m3!11m2!2svxUTMMGO-yA5XVGfrRFhN63quzfnQQ!3e2!3m5!1s0x164b851e730c47a7:0x38cef64a42e78ca5!8m2!3d8.995243!4d38.7948161!16s%2Fg%2F11fy4n4140?entry=ttu"
          frameborder="0"
          width="600"
          height="450"
        ></iframe>
      </section>

      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea name="message" id="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All copyright reserved.</p>
    </footer>
  </body>
</html>
